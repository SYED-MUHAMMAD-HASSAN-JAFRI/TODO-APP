<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2ND VERSION TODO APP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <section class="container">
  
                <h1>To-Do App</h1>
                
                <div class="new-task-container box">
                
                <label for="new-task"><b>Add New Task</b></label>
                <input type="text" id="new-task" class="ipt">
                  <button id="addTask" class="add-btn"><b>Add Task</b></button>
                
                </div>
                
                <div class="todo-list box">
                
                  <h2><b>Incomplete Tasks</b></h2>
                  <ul>
                    <li><input type="checkbox"><label>KHANA KAHALO</lable></li>
                    <li><input type="checkbox"><label>SEHRI KRLO</lable></li>
                    <li><input type="checkbox"><label>MERE JAN CHORDO</lable></li>
                  </ul>
                
                </div>
                
                <div class="complete-list box">
                  
                  <h2>Completed Tasks</h2>
                  <ul class="hasan">
                    <li>Task Name <button class="delete"><b>Delete</b></button></li>
              
                  </ul>
                  
                  
                </div>
                
                
                
                
                
              </section>
              <script src="app.js"></script>
    
</body>
</html>
